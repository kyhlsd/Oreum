name: CI

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'

      - name: Install Tuist
        run: |
          curl -Ls https://install.tuist.io | bash

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Cache Tuist
        uses: actions/cache@v4
        with:
          path: |
            ~/.tuist/Cache
            Tuist/.build
          key: ${{ runner.os }}-tuist-${{ hashFiles('**/Project.swift') }}
          restore-keys: |
            ${{ runner.os }}-tuist-

      - name: Run Tests
        run: bundle exec fastlane test

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: fastlane/test_output

  build:
    name: Build Verification
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'

      - name: Install Tuist
        run: |
          curl -Ls https://install.tuist.io | bash

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Cache Tuist
        uses: actions/cache@v4
        with:
          path: |
            ~/.tuist/Cache
            Tuist/.build
          key: ${{ runner.os }}-tuist-${{ hashFiles('**/Project.swift') }}
          restore-keys: |
            ${{ runner.os }}-tuist-

      - name: Build App
        run: bundle exec fastlane build
